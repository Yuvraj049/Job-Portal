<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Student Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link href="./static/css/student_signup.css" rel="stylesheet" media="all">
</head>

<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Student Registration Form</h2>
                    <form method="POST" action="/student_signup_register">
                        <div class="one_line">
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="Full Name" name="name">
                            </div>
                            <div class="input-group-col2">
                                <input class="input--style-1" type="email" placeholder="Email" name="email">
                            </div>
                        </div>
                        
                        <div class="one_line">
                            <div class="input-group">
                                <input class="input--style-1" type="number" placeholder="Age" name="age">
                            </div>
                            <div class="input-group-col2">
                                <input class="input--style-1" type="number" placeholder="Batch" name="batch">
                            </div>
                            
                        </div>
                        <div class="input-group radio">
                            Gender:
                            <input class="input--style-1 radio1" type="radio" name="gender" value="male" style="margin-left: 30px;">Male
                            <input class="input--style-1 radio1" type="radio" name="gender" value="female">Female
                            <input class="input--style-1 radio1" type="radio" name="gender" value="other">Other
                        </div>
                        <div class="one_line">
                            
                            <div class="input-group">
                                <input class="input--style-1" type="number" placeholder="CPI" name="cpi">
                            </div>
                            <div class="input-group-col2" id="tech_stack">
                                <input class="input--style-1" type="text" placeholder="TechStack" name="techstack">
                            </div>
                        </div>
                        
                        <div class="one_line">
                            <div class="input-group">
                                <input class="input--style-1" type="password" placeholder="Password" name="password">
                            </div>
                            <div class="input-group-col2">
                                <input class="input--style-1" type="password" placeholder="Confirm Password" name="confirmpassword">
                            </div>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                    <div class="already_signed">
                        Already registered?<a href="/student_login">&nbsp;&nbsp;login here</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
    
</body>

</html>
