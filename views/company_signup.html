<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Company Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/company_signup.css">
</head>
<body>
    <div class="page-wrapper bg-blue p-t-100 p-b-100 font-robo">
        <div class="wrapper wrapper--w680">
            <div class="card card-1">
                <div class="card-heading"></div>
                <div class="card-body">
                    <h2 class="title">Company Registration Form</h2>
                    <form method="POST" action="/company_signup_register">
                        <div class="one_line">
                            <div class="input-group">
                                <input class="input--style-1" type="text" placeholder="Company Name" name="name">
                            </div>
                            <div class="input-group-col2">
                                <input class="input--style-1" type="email" placeholder="Company Email" name="email">
                            </div>
                        </div>
                        <div class="one_line">
                            <div class="input-group">
                                <input class="input--style-1"  style="width:300px; margin-right:-10px;" type="text" placeholder="Post available" name="post">
                            </div>
                            <div class="input-group" style="margin-right:0px;">
                                <input class="input--style-3"  type="number" placeholder="Minimum CPI" name="req_cpi">
                            </div>
                            <div class="input-group-col2" id="tech_stack">
                                <input class="input--style-1" type="text" placeholder="Package for the post" name="package">
                            </div>
                        </div>
                        <div class="one_line"> 
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Official Website" name="website">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Description about the company" name="description">
                        </div>
                        <div class="input-group">
                            <input class="input--style-2" type="text" placeholder="Address of the Company" name="address">
                       </div>
                        <div class="one_line">
                            <div class="input-group">
                                <input class="input--style-1" type="password" placeholder="Password" name="password">
                            </div>
                            <div class="input-group-col2">
                                <input class="input--style-1" type="password" placeholder="Confirm Password" name="confirmpassword">
                            </div>
                        </div>
                        <div class="p-t-20">
                            <button class="btn btn--radius btn--green" type="submit">Submit</button>
                        </div>
                    </form>
                    <div class="already_signed">
                        Already registered?<a href="/company_login">&nbsp;&nbsp;login here</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
</html>
