<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=], initial-scale=1.0">
    <title>Company Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./static/css/company_login.css">
</head>
<body>
    
    <form action="/company_login_register" method="POST" id="contact">
        <h1>Login here</h1><br>
        <label for="email">E-mail</label>
        <input type="email" id="email" placeholder="E-mail" name="email">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" name="password">
        <p id="message"></p>
        <input type="submit" value="LOGIN"/>
        <div class="already_signed">
            Don't have an account?<a href="/company_signup">&nbsp;&nbsp;signup here</a>
        </div>
    </form>
    
</body>
</html>
